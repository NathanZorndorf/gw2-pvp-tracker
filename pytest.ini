[pytest]
filterwarnings =
    # Show all warnings by default
    always
    # Ignore internal deprecation warnings from libraries we can't control
    ignore:.*torch\.ao\.quantization is deprecated.*:DeprecationWarning
    ignore:.*pin_memory.*argument is set as true.*:UserWarning
    ignore:.*torch\.quantization\.quantize_dynamic.*:DeprecationWarning
# Use short traceback for clearer failure reading, but full for debugging if needed
addopts = --tb=short
